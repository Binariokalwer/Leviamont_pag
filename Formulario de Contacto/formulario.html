<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="icon" href="/logo-modified_w.png">
</head>
<body>

    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACION<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <img src="../sobre.png" alt="" id="sobre">
                <p><span class="fa fa-envelope"></span> binariokalwer@gmail.com</p>
                <!-- <p><span class="fa fa-mobile"></span>numero</p> -->
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Envia un mensaje</h2>
            <div class="user_info">
                <label for="names">Nombres *</label>
                <input type="text" id="nombre">

                <label for="phone">Telefono / Celular</label>
                <input type="number" id="telefono">

                <label for="email">Correo electronico *</label>
                <input type="text" id="correo">

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensajes"></textarea>

                <input type="button" value="Enviar Mensaje" id="btnSend" onclick="enviar_datos();">
            </div>
        </form>

    </section>

</body>
</html>
