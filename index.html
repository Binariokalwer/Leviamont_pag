    <div class="header">
        
        <div class="inner-header flex">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0, 225, 255, 0.408)" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0, 225, 255, 0.866)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(238, 255, 0)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255, 0, 170)" />
        </g>
        </svg>
        </div>
        </div>
        <div class="content flex"></div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                    <img src="app_1.jpg" alt="" style="width: 100%; height: auto;">
                    <!--<img src="images/image-1.jpg" alt="">-->
                    <div class="carousel-caption">

                    </div>
                </div>
          
                <div class="item">
                    <img src="app_2.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>App leviamont</h3>
                        <p>Panel de control del dispositivo</p>
                    </div>
                </div>
                
                <div class="item">
                    <img src="app_3.jpg" alt="">
                    <div class="carousel-caption">
                        <h3>App leviamont</h3>
                        <p>Mapa</p>
                    </div>
                </div>
            </div>
        
            <!-- Controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">

            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
